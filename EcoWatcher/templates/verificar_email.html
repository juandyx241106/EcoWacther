<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formularios.css') }}">
</head>
<body>
    <div class="formulario">
        <h1>Verificar Email</h1>
        
        <form method="post" action="{{ url_for('auth.verificar_email') }}">
            <p>Hemos enviado un código de 6 dígitos a:<br><strong>{{ email }}</strong></p>
            
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <div class="campo">
                <input type="text" name="codigo" maxlength="6" placeholder="000000" required>
                <label>Código de Verificación</label>
            </div>
            
            <p style="text-align: center; font-size: 13px; margin: 15px 0; color: #999;">
                El código expira en 10 minutos
            </p>

            <input type="submit" value="Verificar">

            <div class="registrarse">
                ¿No recibiste el código? <a href="{{ url_for('auth.crear_cuenta') }}">Crear nueva cuenta</a>
            </div>
        </form>
    </div>
</body>
</html>
