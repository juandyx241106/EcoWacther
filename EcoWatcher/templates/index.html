<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>EcoSense - Predict</title>
</head>
<body>
  <h1>EcoSense — Predecir EcoScore (0–500)</h1>

  {% if error %}
    <div style="color: red;">{{ error }}</div>
  {% endif %}

  <form action="{{ url_for('predict') }}" method="post">
    <label>ha_verdes_km2: <input name="ha_verdes_km2" step="0.01" required></label><br>
    <label>cobertura_arbolado_pct: <input name="cobertura_arbolado_pct" step="0.01" required></label><br>
    <label>pm25: <input name="pm25" step="0.01" required></label><br>
    <label>pm10: <input name="pm10" step="0.01" required></label><br>
    <label>residuos_no_gestionados: <input name="residuos_no_gestionados" step="0.001" required></label><br>
    <label>porcentaje_reciclaje: <input name="porcentaje_reciclaje" step="0.01" required></label><br>
    <label>porcentaje_transporte_limpio: <input name="porcentaje_transporte_limpio" step="0.01" required></label><br>

    <button type="submit">Predecir EcoScore</button>
  </form>

  {% if prediction is defined %}
    <h2>EcoScore: {{ prediction }} / 500</h2>
    <h3>Categoría: {{ category }}</h3>
    <h4>Valores enviados:</h4>
    <pre>{{ inputs }}</pre>
  {% endif %}
</body>
</html>
